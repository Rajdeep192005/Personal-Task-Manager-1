<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkTask - Beautiful Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-color: #2d3748;
            --light-color: #f8fafc;
            --shadow: 0 20px 40px rgba(0,0,0,0.1);
            --radius: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-color);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Header Styles */
        header {
            background: var(--primary-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-title::first-letter {
            font-size: 3.2rem;
            color: #ffeaa7;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Progress Section */
        .progress-section {
            padding: 25px 30px;
            background: var(--light-color);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .progress-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 500;
        }

        .progress-title::first-letter {
            font-size: 1.9rem;
            color: #667eea;
        }

        .progress-bar-container {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: var(--success-gradient);
            border-radius: 50px;
            transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
        }

        /* Input Section */
        .input-section {
            padding: 30px;
            background: white;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .input-grid {
                grid-template-columns: 2fr 1fr 1fr auto;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-label::first-letter {
            font-size: 1.1rem;
            color: #667eea;
        }

        .styled-input {
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: white;
            width: 100%;
        }

        .styled-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .styled-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23666' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            min-height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        /* Filter Section */
        .filter-section {
            padding: 20px 30px;
            background: var(--light-color);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            min-width: 120px;
            text-align: center;
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Task List */
        .task-section {
            padding: 30px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--dark-color);
            text-align: center;
        }

        .section-title::first-letter {
            font-size: 2.2rem;
            color: #667eea;
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 5px solid;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .task-item {
                flex-direction: row;
                align-items: center;
                gap: 20px;
            }
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.03) 0%, rgba(118, 75, 162, 0.03) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .task-item:hover::before {
            opacity: 1;
        }

        .task-item.priority-high { border-left-color: #fa709a; }
        .task-item.priority-medium { border-left-color: #fee140; }
        .task-item.priority-low { border-left-color: #43e97b; }

        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .task-checkbox:checked {
            background: var(--success-gradient);
            border-color: transparent;
        }

        .task-content {
            flex: 1;
            width: 100%;
        }

        .task-text {
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 500;
            word-break: break-word;
        }

        .task-text::first-letter {
            font-size: 1.3rem;
            color: #667eea;
        }

        .task-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.85rem;
            color: #666;
        }

        @media (min-width: 480px) {
            .task-meta {
                flex-direction: row;
                gap: 15px;
            }
        }

        .task-priority {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            white-space: nowrap;
        }

        .priority-high { background: var(--danger-gradient); color: white; }
        .priority-medium { background: var(--warning-gradient); color: black; }
        .priority-low { background: var(--success-gradient); color: white; }

        .task-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        @media (min-width: 768px) {
            .task-actions {
                width: auto;
                justify-content: flex-end;
            }
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }

        .edit-btn { background: rgba(255, 193, 7, 0.1); color: #ffc107; }
        .delete-btn { background: rgba(220, 53, 69, 0.1); color: #dc3545; }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        /* Stats Section */
        .stats-section {
            padding: 30px;
            background: var(--light-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: white;
            padding: 25px 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-gradient);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .stat-label::first-letter {
            font-size: 1rem;
            color: #667eea;
        }

        /* Footer */
        .footer {
            padding: 25px 30px;
            background: var(--dark-color);
            color: white;
            text-align: center;
        }

        .footer-text {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .footer-text::first-letter {
            font-size: 1.1rem;
            color: #ffeaa7;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .empty-title::first-letter {
            font-size: 1.9rem;
            color: #667eea;
        }

        /* Mobile-first responsive adjustments */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            header {
                padding: 30px 20px;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .main-title::first-letter {
                font-size: 2.5rem;
            }
            
            .progress-section,
            .input-section,
            .task-section,
            .stats-section {
                padding: 20px;
            }
            
            .filter-section {
                padding: 15px 20px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .section-title::first-letter {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .main-title::first-letter {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .filter-btn {
                min-width: 100px;
                padding: 10px 15px;
                font-size: 13px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="main-title">SparkTask</h1>
                <p class="subtitle">Elevate Your Productivity With Style</p>
            </div>
        </header>

        <div class="progress-section">
            <div class="progress-header">
                <h2 class="progress-title">Your Progress</h2>
            </div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="progress-stats">
                <span id="progressText">Completion Rate: 0%</span>
                <span id="tasksCount">Tasks: 0/0</span>
            </div>
        </div>

        <div class="input-section">
            <div class="input-grid">
                <div class="input-group">
                    <label class="input-label">Task Description</label>
                    <input type="text" id="taskInput" class="styled-input" placeholder="What Needs To Be Accomplished..." maxlength="100">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Priority Level</label>
                    <select id="prioritySelect" class="styled-input styled-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Due Date</label>
                    <input type="date" id="dueDate" class="styled-input">
                </div>
                
                <div class="input-group">
                    <button onclick="addTask()" class="btn btn-primary">Add Task</button>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <button onclick="filterTasks('all')" class="filter-btn active">All Tasks</button>
            <button onclick="filterTasks('pending')" class="filter-btn">Pending</button>
            <button onclick="filterTasks('completed')" class="filter-btn">Completed</button>
            <button onclick="filterTasks('high')" class="filter-btn">High Priority</button>
        </div>

        <div class="task-section">
            <h2 class="section-title">Your Tasks</h2>
            <div id="taskList" class="task-list">
                <!-- Tasks will appear here -->
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div id="totalTasks" class="stat-value">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div id="completedTasks" class="stat-value">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div id="pendingTasks" class="stat-value">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üö®</div>
                    <div id="highPriorityTasks" class="stat-value">0</div>
                    <div class="stat-label">High Priority</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p class="footer-text">Crafted With ‚ù§Ô∏è For Your Productivity Journey</p>
        </div>
    </div>

    <script>
        // Task data storage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Set minimum due date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dueDate').min = today;
            
            renderTasks();
            updateStats();
            
            // Add Enter key support
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
        });

        // Add new task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const dueDateInput = document.getElementById('dueDate');
            
            const taskText = taskInput.value.trim();
            const priority = prioritySelect.value;
            const dueDate = dueDateInput.value;
            
            if (taskText === '') {
                alert('Please Enter A Task Description!');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                text: taskText,
                priority: priority,
                completed: false,
                dueDate: dueDate,
                createdAt: new Date().toISOString()
            };
            
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            
            // Clear inputs
            taskInput.value = '';
            dueDateInput.value = '';
            taskInput.focus();
            
            // Show confirmation animation
            showConfirmation();
        }

        // Show confirmation animation
        function showConfirmation() {
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.textContent;
            btn.textContent = '‚úì Added!';
            btn.style.background = 'var(--success-gradient)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'var(--primary-gradient)';
            }, 1500);
        }

        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Edit task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            const newText = prompt('Edit Your Task:', task.text);
            if (newText !== null && newText.trim() !== '') {
                tasks = tasks.map(t => 
                    t.id === id ? { ...t, text: newText.trim() } : t
                );
                saveTasks();
                renderTasks();
            }
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are You Sure You Want To Delete This Task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Filter tasks
        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            let filteredTasks = tasks;
            if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'high') {
                filteredTasks = tasks.filter(task => task.priority === 'high');
            }
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <h3 class="empty-title">${getEmptyStateMessage()}</h3>
                        <p>${getEmptyStateSubtitle()}</p>
                    </div>
                `;
                return;
            }
            
            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item priority-${task.priority} ${task.completed ? 'completed' : ''}">
                    <input 
                        type="checkbox" 
                        class="task-checkbox" 
                        ${task.completed ? 'checked' : ''}
                        onchange="toggleTask(${task.id})"
                    >
                    <div class="task-content">
                        <div class="task-text">${capitalizeFirst(task.text)}</div>
                        <div class="task-meta">
                            <span>Created: ${formatDate(task.createdAt)}</span>
                            ${task.dueDate ? `<span>Due: ${formatDate(task.dueDate)}</span>` : ''}
                        </div>
                    </div>
                    <span class="task-priority priority-${task.priority}">
                        ${task.priority} Priority
                    </span>
                    <div class="task-actions">
                        <button class="icon-btn edit-btn" onclick="editTask(${task.id})" title="Edit Task">
                            ‚úèÔ∏è
                        </button>
                        <button class="icon-btn delete-btn" onclick="deleteTask(${task.id})" title="Delete Task">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Capitalize first letter of each word
        function capitalizeFirst(text) {
            return text.replace(/\b\w/g, l => l.toUpperCase());
        }

        function getEmptyStateMessage() {
            if (currentFilter === 'completed') return 'No Completed Tasks Yet';
            if (currentFilter === 'pending') return 'No Pending Tasks';
            if (currentFilter === 'high') return 'No High Priority Tasks';
            return 'No Tasks Yet';
        }

        function getEmptyStateSubtitle() {
            if (currentFilter === 'all') return 'Start By Adding Your First Task Using The Form Above';
            return 'Try Changing The Filter To See Other Tasks';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Not Set';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        // Update statistics
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            const highPriorityTasks = tasks.filter(task => task.priority === 'high').length;
            const completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            // Update stat cards
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
            document.getElementById('highPriorityTasks').textContent = highPriorityTasks;
            
            // Update progress bar
            document.getElementById('progressBar').style.width = completionRate + '%';
            document.getElementById('progressText').textContent = `Completion Rate: ${completionRate}%`;
            document.getElementById('tasksCount').textContent = `Tasks: ${completedTasks}/${totalTasks}`;
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>
</body>
